<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing Up</title>
    <link rel="stylesheet" href="signIn.css">
</head>
<body>

    <a href="index.html">
        <img  class="logo" src="./assets/amazon_logo_dark.png" width="100px" alt="">
    </a>
    <div class="signin-container">
        <h1 class="signin-title">Sign Up</h1>
        <h5 class="input-label">Your Name</h5>
        <input type="text" placeholder="first and last name">
        <h5 class="input-label">Mobile number or Email</h5>
        <input type="text">
        <h5 class="input-label">Password</h5>
        <input type="password" >
        <button>Continue</button>
        <p class="sign-condition">By continuing, you agree to Amazon's <span>Conditions of Use</span> and <span>Privacy Notice</span></p>
        <p class="signin-help">&#9656 <span>Need Help</span></p>
        <hr>
        <h4>Buying for work?</h4>
        <p class="signin-business"><span>Shop on Amazon Business</span></p>
    </div>
    <div class="signin-bottom">
        <hr>
        <p>Have an Account</p>
        <hr>
    </div>
    <a href="signIn.html"><button class="singin-signup-btn">LogIn with Amazon Account</button></a>

    <footer style="height: 70px;">
        <div class="footer-links">
            <a href="#">Conditions of Use</a>
            <a href="#">Privacy Notice</a>
            <a href="#">Help</a>
        </div>
        <p class="footer-copyright">&#169 1996-2024 Amazone.com, Inc. or its affiliates</p>
    </footer>
    
</body>
</html>
